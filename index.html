<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMeetsMath</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="main-content-wrapper">
        <div class="game-panel">
            <div class="header">
                <h1>SnakeMeetsMath</h1>
                <p class="app-description">Challenge your mind, conquer math!</p>
            </div>

            <div class="stats-panel">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="high-score">0</span></span>
            </div>

            <canvas id="gameCanvas" width="400" height="400" class="hidden"></canvas>

            <div class="button-grid control-panel">
                <button id="start-game-btn" class="btn btn-primary">Start Game</button>
                <button id="evaluate-function-btn" class="btn btn-secondary">Evaluate Function (500s)</button>
                <button id="fraction-challenge-btn" class="btn btn-secondary">Fraction Challenge (500s)</button>
                <button id="reset-game-btn" class="btn btn-danger">Reset Game</button>
                <button id="pause-game-btn" class="btn btn-warning hidden">Pause</button>
                <button id="install-button" class="btn btn-info hidden">Install App</button>
            </div>

            <div class="button-grid difficulty-panel">
                <button class="btn difficulty-btn" data-difficulty="easy">Easy (50s)</button>
                <button class="btn difficulty-btn" data-difficulty="medium">Medium (1m 30s)</button>
                <button class="btn difficulty-btn" data-difficulty="hard">Hard (2m 50s)</button>
                <button class="btn difficulty-btn" data-difficulty="expert">Expert (4m)</button>
            </div>
            
            <p id="message-area" class="message-box hidden"></p>
        </div>

        <div class="right-panel">
            <div class="math-challenge hidden" id="math-challenge-area">
                <p id="math-problem">5 + 3 = ?</p>
                <input type="text" id="math-answer-input" placeholder="Your Answer" autocomplete="off" inputmode="none" readonly />
                <button id="submit-answer-btn" class="btn btn-primary">Submit Answer</button>
                <p id="timer-display" class="timer-display-text">Time left: 10s</p>
            </div>

            <div class="custom-keyboard hidden" id="custom-keyboard">
                <div class="keyboard-row">
                    <button class="key-btn" data-value="1">1</button>
                    <button class="key-btn" data-value="2">2</button>
                    <button class="key-btn" data-value="3">3</button>
                </div>
                <div class="keyboard-row">
                    <button class="key-btn" data-value="4">4</button>
                    <button class="key-btn" data-value="5">5</button>
                    <button class="key-btn" data-value="6">6</button>
                </div>
                <div class="keyboard-row">
                    <button class="key-btn" data-value="7">7</button>
                    <button class="key-btn" data-value="8">8</button>
                    <button class="key-btn" data-value="9">9</button>
                </div>
                <div class="keyboard-row">
                    <button class="key-btn" data-value="-">-</button>
                    <button class="key-btn" data-value="0">0</button>
                    <button class="key-btn" data-value=".">.</button>
                    <button class="key-btn" data-value="/">/</button>
                </div>
                <div class="keyboard-row">
                    <button class="key-btn wide utility-key" data-value="backspace">&#x232B; Back</button>
                    <button class="key-btn wide utility-key" data-value="clear">C</button>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="modal-title">Game Over!</h2>
            <p class="modal-text">Your final score: <span id="finalScore">0</span></p>
            <button id="restartGameBtn" class="btn btn-primary">Play Again</button>
        </div>
    </div>

    <footer class="app-footer">
        <br>&copy; 2024-<span id="current-year"></span> SnakeMeetsMath
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Corrected service worker path for GitHub Pages project page
                navigator.serviceWorker.register('/SnakeMeetsMath/service-worker.js', { scope: '/SnakeMeetsMath/' })
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
