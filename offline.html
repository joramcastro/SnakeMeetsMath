<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - SnakeMeetsMath</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            color: #f6ad55;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 1.5rem;
        }
        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .retry-button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-decoration: none;
        }
        .retry-button:hover {
            background-color: #2563eb;
            transform: translateY(-3px);
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
            .emoji { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="emoji">ðŸ”Œ</div>
    <h1>You're Offline!</h1>
    <p>It looks like you're not connected to the internet.</p>
    <p>Don't worry, the SnakeMeetsMath game is designed to work offline!</p>
    <p>Please try reloading the page, or check your internet connection.</p>
    <a href="/" class="retry-button">Try Again</a>
</body>
</html>
